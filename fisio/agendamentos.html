<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos | FisioTerapia</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo do sistema FisioTerapia">
      <span>FisioTerapia</span>
    </div>

    <!-- Navegação principal -->
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="profissionais.html">Profissionais</a>
      <a href="agendamentos.html" class="active">Agendamentos</a>
      <a href="checkin.html">Check-in</a>
      <a href="prontuarios.html">Prontuários</a>
      <a href="mensalidades.html">Mensalidades</a>
      <a href="relatorios.html">Relatórios</a>
      <a href="configuracoes.html">Configurações</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="container">
    <section class="card">
      <header class="card-header">
        <h2>Novo Agendamento</h2>
        <p>Preencha os dados para marcar um atendimento</p>
      </header>

      <form class="form-agendamento">
        <div class="form-group">
          <label for="data">Data do atendimento</label>
          <input type="date" id="data" name="data" required>
        </div>

        <div class="form-group">
          <label for="hora">Horário</label>
          <input type="time" id="hora" name="hora" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">
            Agendar Atendimento
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>

</body>
</html>
