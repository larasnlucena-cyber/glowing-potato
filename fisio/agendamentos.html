<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos | FisioTerapia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="header-container">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo FisioTerapia" class="brand-logo">
        <span class="brand-name">FisioTerapia</span>
      </div>
      <nav class="main-nav" aria-label="Navegação principal">
        <a href="dashboard.html">Dashboard</a>
        <a href="clientes.html">Clientes</a>
        <a href="profissionais.html">Profissionais</a>
        <a href="agendamentos.html" class="active">Agendamentos</a>
        <a href="checkin.html">Check-in</a>
        <a href="prontuarios.html">Prontuários</a>
        <a href="mensalidades.html">Mensalidades</a>
        <a href="relatorios.html">Relatórios</a>
        <a href="configuracoes.html">Configurações</a>
      </nav>
    </div>
  </header>

  <main class="app-main">
    <section class="card scheduling-card">
      <header class="card-header">
        <h1>Novo Agendamento</h1>
        <p>Preencha os dados para agendar um atendimento</p>
      </header>

      <form class="scheduling-form">
        <div class="form-group">
          <label for="date">Data</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Horário</label>
          <input type="time" id="time" name="time" required>
        </div>
        <button type="submit" class="btn-primary">Agendar Atendimento</button>
      </form>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
