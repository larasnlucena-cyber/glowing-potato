<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinica Fisio - Agendamentos</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="app-header">
    <div class="header-container">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo Clinica Fisio" class="brand-logo">
        <span class="brand-name">Clinica Fisio</span>
      </div>

      <nav class="main-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="clientes.html">Clientes</a>
        <a href="profissionais.html">Profissionais</a>
        <a href="agendamentos.html" class="active">Agendamentos</a>
        <a href="checkin.html">Check-in</a>
        <a href="prontuarios.html">Prontuários</a>
        <a href="mensalidades.html">Mensalidades</a>
        <a href="relatorios.html">Relatórios</a>
        <a href="configuracoes.html">Configurações</a>
      </nav>
    </div>
  </header>

  <main class="app-main">
    <div class="container-central">
      
      <section class="card">
        <div class="card-header">
          <h1>Novo Agendamento</h1>
          <p>Preencha os dados abaixo para reservar um horário.</p>
        </div>

        <form>
          <div class="form-group">
            <label>Data do Atendimento</label>
            <input type="date" required>
          </div>

          <div class="form-group">
            <label>Horário</label>
            <input type="time" required>
          </div>

          <div class="form-group">
            <label>Tipo de Tratamento</label>
            <select>
              <option>Fisioterapia Geral</option>
              <option>RPG</option>
              <option>Pilates</option>
              <option>Recuperação Esportiva</option>
            </select>
          </div>

          <button type="submit" class="btn">Confirmar Agendamento</button>
        </form>
      </section>

      <section class="card">
        <h3>Próximos Horários</h3>
        <div class="item-lista">
          <span>Miguel Menezes - 14:00</span>
          <span class="status pago">Confirmado</span>
        </div>
        <div class="item-lista">
          <span>Lara Nogueira - 15:30</span>
          <span class="status pendente">Aguardando</span>
        </div>
      </section>

    </div>
  </main>

  <script src="js/app.js"></script>
