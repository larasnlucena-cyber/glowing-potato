<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo do sistema FisioTerapia">
      <span>FisioTerapia</span>
    </div>

    <!-- Navegação principal -->
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="profissionais.html">Profissionais</a>
      <a href="agendamentos.html">Agendamentos</a>
      <a href="checkin.html">Check-in</a>
      <a href="prontuarios.html">Prontuários</a>
      <a href="mensalidades.html">Mensalidades</a>
      <a href="relatorios.html">Relatórios</a>
      <a href="configuracoes.html">Configurações</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="container">
    <section class="card">
      <h2>Check-in de Pacientes</h2>

      <div class="form-group">
        <label>Paciente</label>
        <input
          type="text"
          placeholder="Nome do paciente"
          aria-label="Nome do paciente"
        >
      </div>

      <div class="form-group">
        <label>Data</label>
        <input type="date" aria-label="Data do check-in">
      </div>

      <div class="form-group">
        <label>Horário</label>
        <input type="time" aria-label="Horário do check-in">
      </div>

      <button aria-label="Confirmar check-in do paciente">
        Confirmar Check-in
      </button>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>

</body>
</html>
