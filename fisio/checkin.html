<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in | FisioTerapia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="app-header">
  <div class="header-container">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo FisioTerapia" class="brand-logo">
      <span class="brand-name">FisioTerapia</span>
    </div>
    <nav class="main-nav" aria-label="Navegação principal">
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="profissionais.html">Profissionais</a>
      <a href="agendamentos.html">Agendamentos</a>
      <a href="checkin.html" class="active">Check-in</a>
      <a href="prontuarios.html">Prontuários</a>
      <a href="mensalidades.html">Mensalidades</a>
      <a href="relatorios.html">Relatórios</a>
      <a href="configuracoes.html">Configurações</a>
    </nav>
  </div>
</header>

<main class="app-main">
  <section class="card checkin-card">
    <header class="card-header">
      <h1>Check-in de Pacientes</h1>
      <p>Registrar chegada do paciente</p>
    </header>

    <form class="checkin-form">
      <div class="form-group">
        <label for="patient-name">Nome do Paciente</label>
        <input type="text" id="patient-name" name="patient-name" required>
      </div>
      <div class="form-group">
        <label for="appointment-time">Horário Agendado</label>
        <input type="time" id="appointment-time" name="appointment-time" required>
      </div>
      <button type="submit" class="btn-primary">Registrar Check-in</button>
    </form>
  </section>
</main>

<script src="js/app.js"></script>
<script src="js/theme.js"></script>
</body>
</html>
