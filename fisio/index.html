<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Fisioterapia</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo do sistema FisioTerapia">
      <span>Fisioterapia</span>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="center-page">
    <section class="card login-card">
      <h1>Entrar no Sistema</h1>

      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            placeholder="email@exemplo.com"
            required
            aria-label="Email do usuário"
          >
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input
            type="password"
            placeholder="****"
            required
            aria-label="Senha do usuário"
          >
        </div>

        <button type="submit" aria-label="Entrar no sistema">
          Entrar
        </button>

        <p class="form-footer">
          Não tem conta?
          <a href="cadastro.html">Cadastre-se</a>
        </p>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>

</body>
</html>
