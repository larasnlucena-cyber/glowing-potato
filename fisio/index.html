<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinica Fisio | Login</title>

  <link rel="stylesheet" href="css/style.css">
  
  <style>
    /* Estilo específico para Login e Cadastro (Tela Cheia) */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .app-main {
      margin-left: 0 !important; /* Remove o recuo da sidebar */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .card.login-card {
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <main class="app-main">
    <section class="card login-card">
      
      <div class="brand" style="margin-bottom: 30px;">
        <img src="assets/logo.png" alt="Logo Clinica Fisio" class="brand-logo" style="background: var(--secondary);">
        <h2 style="color: var(--primary-dark); font-weight: 800;">CLINICA FISIO</h2>
      </div>

      <div class="card-header" style="text-align: center;">
        <h1>Acesse sua Conta</h1>
        <p>Bem-vindo de volta! Insira suas credenciais.</p>
      </div>

      <form id="loginForm" style="margin-top: 20px;">
        <div class="form-group">
          <label>E-mail</label>
          <input 
            type="email" 
            placeholder="exemplo@clinicafisio.com" 
            required 
            aria-label="Email do usuário"
          >
        </div>

        <div class="form-group">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <label>Senha</label>
            <a href="#" style="font-size: 0.75rem; color: var(--primary); text-decoration: none;">Esqueceu a senha?</a>
          </div>
          <input 
            type="password" 
            placeholder="Sua senha secreta" 
            required 
            aria-label="Senha do usuário"
          >
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 15px; padding: 15px;">
          Entrar no Painel
        </button>
      </form>

      <div class="form-footer" style="margin-top: 30px; border-top: 1px solid #f1f5f9; padding-top: 20px; text-align: center;">
        <p>Ainda não é cadastrado? <br>
          <a href="cadastro.html" style="color: var(--primary); text-decoration: none; font-weight: 700;">Solicitar Acesso</a>
        </p>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>

</body>
</html>
</html>
