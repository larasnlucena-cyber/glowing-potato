<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profissionais</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo do sistema FisioTerapia">
      <span>FisioTerapia</span>
    </div>

    <!-- Navegação principal -->
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="profissionais.html">Profissionais</a>
      <a href="agendamentos.html">Agendamentos</a>
      <a href="checkin.html">Check-in</a>
      <a href="prontuarios.html">Prontuários</a>
      <a href="mensalidades.html">Mensalidades</a>
      <a href="relatorios.html">Relatórios</a>
      <a href="configuracoes.html">Configurações</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="container">

    <!-- Cadastro de profissionais -->
    <section class="card">
      <h2>Cadastro de Profissionais</h2>

      <div class="form-group">
        <label>Nome</label>
        <input
          type="text"
          placeholder="Nome completo"
          aria-label="Nome completo do profissional"
        >
      </div>

      <div class="form-group">
        <label>Especialidade</label>
        <input
          type="text"
          placeholder="Ex: Fisioterapia Ortopédica"
          aria-label="Especialidade do profissional"
        >
      </div>

      <button aria-label="Cadastrar novo profissional">
        Cadastrar Profissional
      </button>
    </section>

    <!-- Lista de profissionais -->
    <section class="card">
      <h2>Lista de Profissionais</h2>
      <ul class="simple-list">
        <li>Dr. Carlos Lima</li>
        <li>Dra. Ana Souza</li>
      </ul>
    </section>

  </main>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>

</body>
</html>
