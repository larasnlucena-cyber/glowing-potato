<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinica Fisio | Profissionais</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="app-header">
    <div class="header-container">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo Clinica Fisio" class="brand-logo">
        <span class="brand-name">Clinica Fisio</span>
      </div>

      <nav class="main-nav">
        <a href="dashboard.html" id="nav-dash">Dashboard</a>
        <a href="clientes.html" id="nav-clients">Clientes</a>
        <a href="profissionais.html" class="active" id="nav-pro">Profissionais</a>
        <a href="agendamentos.html" id="nav-agenda">Agendamentos</a>
        <a href="checkin.html" id="nav-check">Check-in</a>
        <a href="prontuarios.html" id="nav-medical">Prontuários</a>
        <a href="mensalidades.html" id="nav-fin">Mensalidades</a>
        <a href="relatorios.html" id="nav-reports">Relatórios</a>
        <a href="configuracoes.html" id="nav-config">Configurações</a>
      </nav>
    </div>
  </header>

  <main class="app-main">
    <div class="container-central">
      
      <section class="card">
        <div class="card-header">
          <h1 id="txt-pro-title">Gestão de Profissionais</h1>
          <p id="txt-pro-desc">Cadastre novos especialistas e defina suas áreas de atuação.</p>
        </div>

        <form id="formProfissional">
          <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px;">
            <div class="form-group">
              <label for="nomePro">Nome Completo</label>
              <input type="text" id="nomePro" placeholder="Ex: Dr. Breno Martins" required tabindex="1">
            </div>
            <div class="form-group">
              <label for="crefito">Registro (CREFITO)</label>
              <input type="text" id="crefito" placeholder="00000-F" required tabindex="2">
            </div>
          </div>

          <div class="form-group">
            <label for="especialidade">Especialidade Principal</label>
            <select id="especialidade" required tabindex="3">
              <option value="" disabled selected>Selecione uma especialidade</option>
              <option value="ortopedia">Fisioterapia Ortopédica</option>
              <option value="rpg">RPG / Reeducação Postural</option>
              <option value="osteopatia">Osteopatia</option>
              <option value="desportiva">Fisioterapia Desportiva</option>
            </select>
          </div>

          <button type="submit" class="btn" style="width: 100%; margin-top: 10px;" tabindex="4" id="btn-register-pro">
            Registrar Profissional
          </button>
        </form>
      </section>

      <section class="card">
        <div class="card-header">
          <h2 id="txt-pro-list">Corpo Clínico Ativo</h2>
        </div>
        
        <div class="lista-corpo-clinico" style="margin-top: 20px;">
          <div class="item-lista">
            <div>
              <strong style="color: var(--primary-dark);">Dr. Breno Martins</strong><br>
              <small style="color: var(--text-light)">Fisioterapia Ortopédica</small>
            </div>
            <span class="status pago">Disponível</span>
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
