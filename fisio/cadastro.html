<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | FisioTerapia</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Logo do sistema FisioTerapia">
      <span>FisioTerapia</span>
    </div>

    <!-- Navegação principal -->
    <nav class="nav">
      <a href="index.html">Login</a>
      <a href="cadastro.html" class="active">Cadastro</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="center-page">
    <section class="card cadastro-card">
      <h1>Criar Conta</h1>

      <form id="cadastroForm" class="cadastro-form">

        <div class="form-group">
          <label>Nome completo</label>
          <input
            type="text"
            required
            placeholder="Seu nome"
            aria-label="Nome completo"
          >
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            required
            placeholder="email@exemplo.com"
            aria-label="Email"
          >
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input
            type="password"
            required
            placeholder="****"
            aria-label="Senha"
          >
        </div>

        <div class="form-group">
          <label>Tipo de usuário</label>
          <select required aria-label="Tipo de usuário">
            <option value="">Selecione</option>
            <option>Administrador</option>
            <option>Profissional</option>
            <option>Recepção</option>
          </select>
        </div>

        <button type="submit" aria-label="Cadastrar novo usuário">Cadastrar</button>
      </form>

      <p class="form-footer">
        Já tem conta? <a href="index.html">Fazer login</a>
      </p>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>

</body>
</html>
