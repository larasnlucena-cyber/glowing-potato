<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | FisioTerapia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="app-header">
  <div class="header-container">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo FisioTerapia" class="brand-logo">
      <span class="brand-name">FisioTerapia</span>
    </div>
    <nav class="main-nav" aria-label="Navegação principal">
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html" class="active">Clientes</a>
      <a href="profissionais.html">Profissionais</a>
      <a href="agendamentos.html">Agendamentos</a>
      <a href="checkin.html">Check-in</a>
      <a href="prontuarios.html">Prontuários</a>
      <a href="mensalidades.html">Mensalidades</a>
      <a href="relatorios.html">Relatórios</a>
      <a href="configuracoes.html">Configurações</a>
    </nav>
  </div>
</header>

<main class="app-main">
  <section class="card cadastro-card">
    <header class="card-header">
      <h1>Cadastro de Pacientes</h1>
      <p>Preencha os dados abaixo para cadastrar um novo paciente</p>
    </header>

    <form class="cadastro-form">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Nome do paciente" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
      </div>

      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" required>
          <option value="">Selecione</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </div>

      <button type="submit" class="btn-primary">Cadastrar Paciente</button>
    </form>

    <footer class="form-footer">
      <p>Já possui cadastro? <a href="login.html">Faça login</a></p>
    </footer>
  </section>
</main>

<script src="js/app.js"></script>
<script src="js/theme.js"></script>
</body>
</html>
