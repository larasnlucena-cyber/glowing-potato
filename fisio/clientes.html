<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo do sistema FisioTerapia">
      <span>FisioTerapia</span>
    </div>

    <!-- Navegação principal -->
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="profissionais.html">Profissionais</a>
      <a href="agendamentos.html">Agendamentos</a>
      <a href="checkin.html">Check-in</a>
      <a href="prontuarios.html">Prontuários</a>
      <a href="mensalidades.html">Mensalidades</a>
      <a href="relatorios.html">Relatórios</a>
      <a href="configuracoes.html">Configurações</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="container">

    <!-- Cadastro de clientes -->
    <section class="card">
      <h2>Cadastro de Clientes</h2>

      <div class="form-group">
        <label>Nome do cliente</label>
        <input
          type="text"
          placeholder="Nome completo"
          aria-label="Nome completo do cliente"
        >
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          placeholder="email@exemplo.com"
          aria-label="Email do cliente"
        >
      </div>

      <div class="form-group">
        <label>Telefone</label>
        <input
          type="tel"
          placeholder="(00) 00000-0000"
          aria-label="Telefone do cliente"
        >
      </div>

      <button aria-label="Cadastrar novo cliente">Cadastrar Cliente</button>
    </section>

    <!-- Lista de clientes -->
    <section class="card">
      <h2>Lista de Clientes</h2>
      <ul class="simple-list">
        <li>Maria Silva</li>
        <li>João Santos</li>
        <li>Ana Oliveira</li>
      </ul>
    </section>

  </main>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>

</body>
</html>
