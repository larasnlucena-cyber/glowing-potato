<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo do sistema FisioTerapia">
      <span>FisioTerapia</span>
    </div>

    <!-- Navegação principal -->
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="profissionais.html">Profissionais</a>
      <a href="agendamentos.html">Agendamentos</a>
      <a href="checkin.html">Check-in</a>
      <a href="prontuarios.html">Prontuários</a>
      <a href="mensalidades.html">Mensalidades</a>
      <a href="relatorios.html">Relatórios</a>
      <a href="configuracoes.html">Configurações</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="container">

    <section class="card">
      <h2>Relatórios do Sistema</h2>

      <div class="relatorio-item">
        <span> Relatório de Agendamentos</span>

        <span> Relatório Financeiro</span>

      </div>

      <div class="relatorio-item">
        <span> Relatório de Pacientes</span>
        <button aria-label="Gerar relatório de pacientes">Gerar</button>
      </div>

      <div class="relatorio-item">
        <span> Relatório de Profissionais</span>
        <button aria-label="Gerar relatório de profissionais">Gerar</button>
      </div>

  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>

</html>
