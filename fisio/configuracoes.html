<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinica Fisio | Configurações</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="app-header">
    <div class="header-container">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo Clinica Fisio" class="brand-logo">
        <span class="brand-name">Clinica Fisio</span>
      </div>
      <nav class="main-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="clientes.html">Clientes</a>
        <a href="profissionais.html">Profissionais</a>
        <a href="agendamentos.html">Agendamentos</a>
        <a href="checkin.html">Check-in</a>
        <a href="prontuarios.html">Prontuários</a>
        <a href="mensalidades.html">Mensalidades</a>
        <a href="relatorios.html">Relatórios</a>
        <a href="configuracoes.html" class="active">Configurações</a>
      </nav>
    </div>
  </header>

  <main class="app-main">
    <div class="container-central">
      <section class="card">
        <div class="card-header">
          <h1>Preferências do Sistema</h1>
          <p>Personalize sua experiência na Clinica Fisio.</p>
        </div>

        <div class="item-lista" style="background: var(--white); border: 1px solid #eee;">
          <div>
            <strong>Modo Escuro (Dark Mode)</strong><br>
            <small style="color: var(--text-light)">Reduz o cansaço visual em ambientes escuros.</small>
          </div>
          
          <label class="switch" style="position: relative; display: inline-block; width: 50px; height: 24px;">
            <input type="checkbox" id="darkToggle" style="opacity: 0; width: 0; height: 0;">
            <span class="slider" style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px;"></span>
          </label>
        </div>

        <div class="form-group" style="margin-top: 30px;">
          <label>Idioma do Sistema</label>
          <select>
            <option>Português (Brasil)</option>
            <option>English</option>
            <option>Español</option>
          </select>
        </div>

        <button class="btn" style="margin-top: 20px;">Salvar Alterações</button>
      </section>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
