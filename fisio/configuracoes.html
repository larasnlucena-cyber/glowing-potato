<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">

      <img src="logo.png" alt="Logo do sistema FisioTerapia">

    <!-- Navegação principal -->
    <nav class="nav">

    <section class="card">
      <h2>Preferências do Sistema</h2>
