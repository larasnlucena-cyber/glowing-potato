<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinica Fisio | Configurações</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="app-header">
    <div class="header-container">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo" class="brand-logo">
        <span class="brand-name">Clinica Fisio</span>
      </div>
      <nav class="main-nav">
        <a href="dashboard.html" id="nav-dash">Dashboard</a>
        <a href="clientes.html" id="nav-clients">Clientes</a>
        <a href="profissionais.html" id="nav-pro">Profissionais</a>
        <a href="agendamentos.html" id="nav-agenda">Agendamentos</a>
        <a href="checkin.html" id="nav-check">Check-in</a>
        <a href="prontuarios.html" id="nav-medical">Prontuários</a>
        <a href="mensalidades.html" id="nav-fin">Mensalidades</a>
        <a href="relatorios.html" id="nav-reports">Relatórios</a>
        <a href="configuracoes.html" class="active" id="nav-config">Configurações</a>
      </nav>
    </div>
  </header>

  <main class="app-main">
    <div class="container-central">
      <section class="card">
        <div class="card-header">
          <h1 id="txt-config-title">Preferências do Sistema</h1>
        </div>

        <div class="form-group">
          <label id="txt-lang-label">Idioma do Sistema</label>
          <select id="language-select" onchange="applyLanguage(this.value)">
            <option value="pt">Português (Brasil)</option>
            <option value="en">English (US)</option>
            <option value="es">Español</option>
          </select>
        </div>

        <div class="item-lista" style="margin-top: 20px;">
          <span id="txt-dark-label">Modo Escuro</span>
          <label class="switch">
            <input type="checkbox" id="darkToggle">
            <span class="slider"></span>
          </label>
        </div>

        <button class="btn" style="margin-top: 30px; width: 100%;" id="btn-save-config" onclick="location.reload()">
          Salvar Alterações
        </button>
      </section>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
