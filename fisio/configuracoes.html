<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações | FisioTerapia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="app-header">
  <div class="header-container">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo FisioTerapia" class="brand-logo">
      <span class="brand-name">FisioTerapia</span>
    </div>
    <nav class="main-nav" aria-label="Navegação principal">
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html">Clientes</a>
      <a href="profissionais.html">Profissionais</a>
      <a href="agendamentos.html">Agendamentos</a>
      <a href="checkin.html">Check-in</a>
      <a href="prontuarios.html">Prontuários</a>
      <a href="mensalidades.html">Mensalidades</a>
      <a href="relatorios.html">Relatórios</a>
      <a href="configuracoes.html" class="active">Configurações</a>
    </nav>
  </div>
</header>

<main class="app-main">
  <section class="card config-card">
    <header class="card-header">
      <h1>Configurações</h1>
      <p>Ajuste preferências do sistema</p>
    </header>

    <form class="config-form">
      <div class="form-group">
        <label for="username">Nome do Usuário</label>
        <input type="text" id="username" name="username" placeholder="Seu nome">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com">
      </div>

      <div class="form-group">
        <label for="theme">Tema</label>
        <select id="theme" name="theme">
          <option value="light">Claro</option>
          <option value="dark">Escuro</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Salvar Configurações</button>
    </form>
  </section>
</main>

<script src="js/app.js"></script>
<script src="js/theme.js"></script>
</body>
</html>
